<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar Counter Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .container {
      position: relative;
      text-align: center;
    }

    .image-btn {
      cursor: pointer;
      width: 200px;
      height: 200px;
      background-image: url('https://via.placeholder.com/200x200.png?text=Click+Me');
      background-size: cover;
      border: 4px solid #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .image-btn:hover {
      transform: scale(1.05);
    }

    .dollar {
      position: absolute;
      font-size: 24px;
      color: #2ecc71;
      opacity: 0;
      animation: floatUp 1s forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translate(0, 0);
      }
      100% {
        opacity: 0;
        transform: translate(0, -100px);
      }
    }

    .count {
      margin-top: 20px;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .total {
      margin-top: 5px;
      font-size: 18px;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>Dollar Counter Game</h1>
  <div class="total" id="totalClicks">Total Clicks: 0</div>
  
  <div class="container">
    <button class="image-btn" id="imageBtn"></button>
    <div class="dollar" id="dollar">$</div>
  </div>
  <div class="count" id="countDisplay">Total: 0$</div>

  <script>
    let count = 0;
    let clicks = 0;
    const imageBtn = document.getElementById('imageBtn');
    const dollarSign = document.getElementById('dollar');
    const countDisplay = document.getElementById('countDisplay');
    const totalClicks = document.getElementById('totalClicks');

    imageBtn.addEventListener('click', () => {
      clicks++;
      count++;
      let dollars = Math.floor(count / 20); // Har 20 ta bosish = 1$

      // $ belgisi rasmning tasodifiy joyidan chiqadi
      const randomX = Math.random() * 150;
      const randomY = Math.random() * 150;
      dollarSign.style.left = `${randomX}px`;
      dollarSign.style.top = `${randomY}px`;
      
      // Animatsiya qayta ishlashi uchun yangilash
      dollarSign.style.opacity = 1;
      dollarSign.style.animation = 'none';
      void dollarSign.offsetWidth; 
      dollarSign.style.animation = null;

      // Dollar miqdorini ko'rsatish
      countDisplay.textContent = `Total: ${dollars}$`;
      totalClicks.textContent = `Total Clicks: ${clicks}`;
    });
  </script>

</body>
</html>
